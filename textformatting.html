<!DOCTYPE html>
<html>
<head>
    <title>Superscript and Subscript Example</title>
</head>
<body>
    <h2>Superscript and Subscript Demo</h2>
    <p>Water formula: H<sub>2</sub>O</p>
    <p>(a+b)<sup>2</sup> = a<sup>2</sup>+b<sup>2</sup>+2ab</p>
    <img src="https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg?cs=srgb&dl=clouds-cloudy-countryside-236047.jpg&fm=jpg" width=300px>
   <ol type="1">
    <li><h2><i>laddu</i></h2></li>
    <li><i><h2>kalakandh</h2></i></li></ol>
<ol type="2">
    <li><i><h2>wheat roti</h2></i></li>
    <li><i><h2>parota</h2></i></li>
</ol>
</body>
</html>
